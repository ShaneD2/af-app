<nb-card [nbSpinner]="loading">
  <nb-card-header>
    Customers
  </nb-card-header>
  <nb-card-body>
    <p><nb-icon icon="info-outline"></nb-icon> Search by columns, order by columns or rearrange column order by dragging / dropping</p>

    <ag-grid-angular
      style="width: 100%; height: 500px; margin-top: 11px;"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="rowData"
      [rowSelection]="'multiple'"
      [animateRows]="true"
      (cellClicked)="onCellClicked($event)"
      [suppressMenuHide]="true"
      (gridSizeChanged)="resizeGrid()"
    ></ag-grid-angular>

    <div class="pagination-banner">
      <div class="row">
        <div class="col-6">
          <label>Results:</label>
          <nb-select size="tiny" placeholder="20" [(selected)]="searchParams.results" (selectedChange)="updateUrl()">
            <nb-option [value]="20">20</nb-option>
            <nb-option [value]="50">50</nb-option>
            <nb-option [value]="100">100</nb-option>
          </nb-select>
        </div>
        <div class="col-6 page-selector-container">
          <button nbButton ghost size="small" (click)="previousPage()" [hidden]="searchParams.page == 1"><nb-icon icon="arrow-ios-back-outline"></nb-icon></button>
          <label>Page {{searchParams.page}}</label>
          <button nbButton ghost size="small" (click)="nextPage()"><nb-icon icon="arrow-ios-forward-outline"></nb-icon></button>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
